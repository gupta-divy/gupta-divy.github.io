<section class="feed">
    {%- assign feedPosts = site.posts | where: 'categories', feedType -%}
    {%- for post in feedPosts -%}
        <article>
            {% include meta.html post=post preview=true %}
            {{ post.excerpt }}
            <div class="more"><a href="{{ post.url | relative_url }}">read more</a></div>
        </article>
    {% endfor %}
</section>
